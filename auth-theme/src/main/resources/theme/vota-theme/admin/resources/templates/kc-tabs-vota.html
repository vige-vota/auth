<div data-ng-controller="VotaTabCtrl">
    <h1 data-ng-hide="create">
        {{vota.description|capitalize}}
        <i id="removeVota" class="pficon pficon-delete clickable" data-ng-show="!create && access.manageUsers" data-ng-click="removeVota()"></i>
    </h1>
    <h1 data-ng-show="create">{{:: 'add-vota' | translate}}</h1>

    <ul class="nav nav-tabs" data-ng-show="!create">
        <li ng-class="{active: !path[4] && path[0] != 'create'}"><a href="#/realms/{{realm.realm}}/rooms/{{vota.id}}">{{:: 'details' | translate}}</a></li>
        <li ng-class="{active: path[4] == 'vota-rooms'}"><a href="#/realms/{{realm.realm}}/rooms/{{vota.id}}/vota-rooms">{{:: 'rooms' | translate}}</a></li>
    </ul>
</div>
